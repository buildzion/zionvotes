{% load zionvotes %}
<tr>
  <th>
    <label class="form-check-label {{ extra_label_class }}" for="input_{{ permission.scope }}">{{ permission.name|unsnake }}</label>
  </th>
  <td class="text-center">
    <input class="form-check-input" {% block input-pattern %}{% endblock %} id="input_{{ permission.scope }}" name="{{ field.html_name }}" type="checkbox" value="{{ permission.scope }}" {{ field_extra }} {% if permission.scope in form.instance.permissions %}checked="CHECKED"{% endif %}/>
  </td>
  {% for scope, aircraft in permission.aircraft_scopes %}
    <td class="text-right">
      <input class="form-check-input" id="input_{{ scope }}" name="{{ field.html_name }}" type="checkbox" value="{{ scope }}" {{ field_extra }} {% if scope in form.instance.permissions %}checked="CHECKED"{% endif %}/>
      <label class="form-check-label {{ extra_label_class }}" for="input_{{ scope }}">{{ aircraft.tail_number }}</label>
    </td>
  {% empty %}
    <td colspan="{{ permission.aircraft_list|length }}"></td>
  {% endfor %}
</tr>
