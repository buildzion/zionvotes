{% extends 'base.html' %}

{% block content %}
    <h1>Poll Results: {{ poll.title }}</h1>

    {% for race in poll.race_set.all %}
        <h2>
            {{ race.title }}
        </h2>
        <p>
            {% for vote in race.vote_set.all %}
                {{ vote.selection }}<br/>
            {% endfor %}
        </p>
    {% endfor %}
    {% for ballot in poll.ballot_set.all %}
        <p>

        </p>
    {% endfor %}

{% endblock %}
